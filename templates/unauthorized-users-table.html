<div class="table-responsive table-height border-bottom">
    <table class="table table-bordered">
        <thead class="thead-dark sticky">
            <tr class="text-sm">
                <th></th>
                <th scope="col">Product Name</th>
                <th scope="col">User Email</th>
            </tr>
        </thead>
        <tbody>
            {% for unauthorized_user in unauthorized_users %}
            <tr class="text-sm">
                <td>
                    <input type="radio" class="radio" name="selectedUnauthUser"
                        id="radio{{ unauthorized_user.index }}"
                        onchange="showUnauthUserDetailsForRow({{ unauthorized_user.index }})" data-type="name-disc-product"/>
                </td>
                <td>{{ unauthorized_user.product_info.ProductName }}</td>
                <td>{{ unauthorized_user.emmail }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div id="selectedUnauthUserItemDetailsRow" style="display: none" class="">
    <h6 class="mt-6 font-weight-bold mb-3 text-gray-600">Details</h6>
    <div id="selectedUnauthUserItemDetails" class="border rounded-sm bg-gray-50 p-3 text-sm"></div>
    <h6 class="mt-4 font-weight-bold mb-3 text-gray-600">Full response</h6>
    <pre class="formatted-json border rounded-sm bg-gray-50 p-3 text-sm" id="selectedUnauthUserItemFormattedJSON"></pre>
</div>
